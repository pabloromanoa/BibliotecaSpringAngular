
<section>

  <div class="section-header">
    <div class="row">
      <div class="col-4"><h1>Libros</h1></div>
      <div class="col-6">
        <button class="default-btn i-btn" routerLink="/nuevoLibro">Nuevo libro</button>
      </div>
    </div>
  </div>

  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id" class="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Titulo Column -->
      <ng-container matColumnDef="titulo" class="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
        <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
      </ng-container>
  
      <!-- Tipo Column -->
      <ng-container matColumnDef="tipo" class="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Libro </th>
        <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
      </ng-container>
  
      <!-- Editorial Column -->
      <ng-container matColumnDef="editorial" class="editorial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Editorial </th>
        <td mat-cell *matCellDef="let row"> {{row.editorial}} </td>
      </ng-container>
  
      <!-- Anio Column -->
      <ng-container matColumnDef="anio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> AÃ±o </th>
        <td mat-cell *matCellDef="let row"> {{row.anio}} </td>
      </ng-container>
  
      <!-- Autor Column -->
      <ng-container matColumnDef="autor" class="autor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
        <td mat-cell *matCellDef="let row"> {{row.autor}} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions" class="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let row">
          <div class="btn-column">
            <button class="edit" (click)="editLibro(row.id)"><i class="fa fa-edit"></i> Editar</button>
          
            <button class="delete" (click)="deleteLibro(row.id)"><i class="fa fa-trash-alt"></i> Borrar</button>
          </div>
        </td>
        
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encontraron datos para "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione la pag de libros"></mat-paginator>
  </div>
</section>
