<section>

    <div class="section-header">
      <div class="row">
        <div class="col-4"><h1>PRESTAMOS DE LIBROS</h1></div>
        <div class="col-6">
          <button class="default-btn i-btn" (click)="newPrestamo()">Nuevo Pr√©stamo</button>
        </div>
      </div>
    </div>
  
    <mat-form-field appearance="standard">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id" class="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Libro Column -->
        <ng-container matColumnDef="libro" class="libro">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Libro </th>
          <td mat-cell *matCellDef="let row"> {{row.libro}} </td>
        </ng-container>
    
        <!-- Lector Column -->
        <ng-container matColumnDef="lector" class="lector">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Lector </th>
          <td mat-cell *matCellDef="let row"> {{row.lector}} </td>
        </ng-container>
    
        <!-- Fecha Inicio Column -->
        <ng-container matColumnDef="fechaInicio" class="fechaInicio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Inicio </th>
          <td mat-cell *matCellDef="let row"> {{row.fechaInicio | date:'dd/MM/yy'}} </td>
        </ng-container>
        
        <!-- Fecha Fin Column -->
        <ng-container matColumnDef="fechaFin" class="fechaFin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fin </th>
          <td mat-cell *matCellDef="let row"> {{row.fechaFin | date:'dd/MM/yy'}} </td>
        </ng-container>
    
        <!-- Actions Column -->
        <ng-container matColumnDef="actions" class="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let row">
            <div class="btn-column">
              <button class="devolver" (click)="devolver(row.id)"><i class="fas fa-arrow-alt-circle-left"></i> Devolver</button>
            
              <!-- <button class="delete" (click)="deletePrestamo(row.id)"><i class="fa fa-trash-alt"></i> Cancelar</button> -->
            </div>
          </td>
          
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encontraron datos para "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione la pag de prestamos"></mat-paginator>
    </div>
  </section>
