<section>

    <div class="section-header">
      <div class="row">
        <div class="col-4"><h1>Lectores</h1></div>
        <div class="col-6">
          <button class="default-btn i-btn" routerLink="/nuevoLector">Nuevo lector</button>
        </div>
      </div>
    </div>
  
    <mat-form-field appearance="standard">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id" class="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre" class="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>
    
        <!-- Direccion Column -->
        <ng-container matColumnDef="direccion" class="direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
          <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
        </ng-container>
    
        <!-- Telefono Column -->
        <ng-container matColumnDef="telefono" class="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
          <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
        </ng-container>
        
        <!-- Multa Column -->
        <ng-container matColumnDef="multa" class="multa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Multa </th>
          <td mat-cell *matCellDef="let row"> {{row.multa}} </td>
        </ng-container>
    
        <!-- Actions Column -->
        <ng-container matColumnDef="actions" class="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let row">
            <div class="btn-column">
              <button class="edit" (click)="editLector(row.id)"><i class="fa fa-edit"></i> Editar</button>
            
              <button class="delete" (click)="deleteLector(row.id)"><i class="fa fa-trash-alt"></i> Borrar</button>
            </div>
          </td>
          
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encontraron datos para "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione la pag de lectores"></mat-paginator>
    </div>
  </section>
